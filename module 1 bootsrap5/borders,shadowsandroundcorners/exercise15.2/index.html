<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card with Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg rounded-pill" style="width: 18rem;">
      <img src="https://via.placeholder.com/150" class="card-img-top rounded-pill" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Card with Rounded Pill</h5>
        <p class="card-text">This card has a large shadow and rounded pill corners.</p>
      </div>
    </div>
  </div>

</body>
</html>
