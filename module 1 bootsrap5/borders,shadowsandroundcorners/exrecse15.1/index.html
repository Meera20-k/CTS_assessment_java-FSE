<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Border and Shadow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-4">
        <img src="https://via.placeholder.com/150" class="border border-primary border-3 rounded-circle" alt="Image with Border">
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Card with Shadow</h5>
            <p class="card-text">This card has a large shadow and rounded corners.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
