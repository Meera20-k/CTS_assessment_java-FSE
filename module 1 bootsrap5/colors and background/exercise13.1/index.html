<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <div class="bg-primary text-white p-4">
          <h4>Primary Section</h4>
          <p>This section has a primary background color.</p>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="bg-warning text-dark p-4">
          <h4>Warning Section</h4>
          <p>This section has a warning background color.</p>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="bg-success text-white p-4">
          <h4>Success Section</h4>
          <p>This section has a success background color.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
