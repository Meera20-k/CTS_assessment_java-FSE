<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="d-none d-md-block bg-light p-4 mb-3">
      <p>This content is visible only on medium and larger screens.</p>
    </div>
    <div class="d-block d-md-none bg-light p-4">
      <p>This content is visible only on smaller screens.</p>
    </div>
  </div>
</body>
</html>
